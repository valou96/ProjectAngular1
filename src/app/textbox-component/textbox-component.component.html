<div class="container">
  <h1>Affiche carte</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]='nom' name = "nom" placeholder="Nom">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="prenom" name = "prenom" placeholder="Prenom">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="description" name = "description" placeholder="Description">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
